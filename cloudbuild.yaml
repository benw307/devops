steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/cloud-run-tracker:$COMMIT_SHA', '.']
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/cloud-run-tracker:$COMMIT_SHA']
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  args: 
    - run
    - services
    - replace
    - cloud-run-tracker
    - --image=gcr.io/$PROJECT_ID/cloud-run-tracker:$COMMIT_SHA
    - --region=YOUR_REGION
    - --project=$PROJECT_ID
    - --update-env-vars=GOOGLE_APPLICATION_CREDENTIALS=/secrets/google-application-credentials
    - --set-secrets=GOOGLE_APPLICATION_CREDENTIALS=/secrets/google-application-credentials
images:
- 'gcr.io/$PROJECT_ID/cloud-run-tracker:$COMMIT_SHA'
